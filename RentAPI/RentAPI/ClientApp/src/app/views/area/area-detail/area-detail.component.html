<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
         <div class="card">
           <div class="card-header">
               <div class="row">
                   <div class="col-lg-4">
             <i class="fa fa-align-justify"></i> Available Items 
           </div>
           <div  class="col-4 text-center">
             <img *ngIf="loading" height="20" width="20" src="assets/loader.gif">
           </div>
       </div>
           </div>
           <div class="card-body">
           
             <table class="table table-bordered table-striped">
               <thead>
                 <tr>
                   <th>Article Name</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <tr *ngFor="let item of items">
                   <td> {{item.articleName}}</td>
                 </tr>
   
                 
               </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <!--/.col-->
     </div>
     <!--/.row-->
   </div>
