<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
         <div class="card">
           <div class="card-header">
               <div class="row">
                   <div class="col-lg-4">
             <i class="fa fa-align-justify"></i> Areas 
           </div>
           <div  class="col-4 text-center">
             <img *ngIf="loading" height="20" width="20" src="assets/loader.gif">
           </div>
           <div class="col-lg-4 text-right">
               <a  routerLink="add"> Add New Area</a>
             </div>
       </div>
           </div>
           <div class="card-body">
           
             <table class="table table-bordered table-striped">
               <thead>
                 <tr>
                   <th>Area Name</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <tr *ngFor="let item of areas">
                   <td> <a class="badge badge-warning" routerLink="/area/detail/{{item.id}}">{{item.name}}</a></td>
                   <td>
                     <a class="badge badge-success" routerLink="/area/edit/{{item.id}}">Update</a>
                     <a class="badge badge-danger" href="javascript:" (click)="delete(item.id)">Delete</a>
                     <!-- <a class="badge badge-warning" routerLink="/edit/{{item.id}}">Details</a> -->
                   </td>
                 </tr>
   
                 
               </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <!--/.col-->
     </div>
     <!--/.row-->
   </div>
