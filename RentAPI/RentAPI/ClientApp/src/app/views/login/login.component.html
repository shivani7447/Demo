 
  

<div style="background-image: url(assets/bg.jpg);" class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form"  (ngSubmit)="onSubmit()">
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input required type="text" class="form-control" placeholder="Enter Email" autocomplete="username" formControlName="username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Enter Password" autocomplete="password" formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <button type="submit" [disabled]="loading" class="btn btn-success px-4">Login</button>
                    </div>
                    <div  class="col-4 text-center">
                      <img  height="20" width="20" *ngIf="loading" src="assets/loader.gif">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-left">
                      <a class="btn btn-link px-0" routerLink="/register"> Don't have an account? Sign Up</a>
                    </div>
                  </div>
                </form>
               
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
