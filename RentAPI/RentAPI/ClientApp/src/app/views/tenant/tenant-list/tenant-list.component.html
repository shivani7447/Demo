<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
       <div class="col-lg-12">
         <div class="card">
           <div class="card-header">
               <div class="row">
                   <div class="col-lg-4">
             <i class="fa fa-align-justify"></i> Tenants 
           </div>
           <div  class="col-4 text-center">
             <img *ngIf="loading" height="20" width="20" src="assets/loader.gif">
           </div>
           <div class="col-lg-4 text-right">
               <a  routerLink="add"> Add New Tenant</a>
             </div>
       </div>
           </div>
           <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <input  (keyup)="search($event.target.value)" type="text" class="form-control" placeholder="Search Email/Phone..">
                </div>
      </div>
      
     
  </div>

           
             <table class="table table-bordered table-striped">
               <thead>
                 <tr>
                   <th>Name</th>
                   <th>Father Name</th>
                   <th>Email</th>
                   <th>Phone</th>
                   <th>Adhar</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <tr *ngFor="let item of tenants">
                   <td> {{item.fullName}}</td>
                   <td> {{item.fatherName}}</td>
                   <td> {{item.email}}</td>
                   <td> {{item.phone}}</td>
                   <td> {{item.adhar}}</td>
                   <td>
                     <a class="badge badge-success" routerLink="/tenant/edit/{{item.id}}">Update</a>
                     <a class="badge badge-danger" href="javascript:" (click)="delete(item.id)">Delete</a>
                     <!-- <a class="badge badge-warning" routerLink="/edit/{{item.id}}">Details</a> -->
                   </td>
                 </tr>
   
                 
               </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <!--/.col-->
     </div>
     <!--/.row-->
   </div>
